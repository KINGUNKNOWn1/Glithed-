<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformerrs</title>
    <link rel="icon" type="image/x-icon" href="logos/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <style>
        .social-links {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10000;
        }
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0f0;
            border-radius: 50%;
            transition: all 0.3s;
        }
        .social-links a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #0f0;
        }
        .social-links img {
            width: 35px;
            height: 35px;
            filter: drop-shadow(0 0 5px #00ff00);
        }
        .social-icon {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div id="background"></div>

    <!-- Main Terminal Window -->
    <div class="window terminal-window" id="mainTerminal">
        <div class="window-header">
            <span class="window-title">SYSTEM_TERMINAL_V2.4</span>
            <div class="window-controls">
                <span class="control minimize">_</span>
                <span class="control maximize">‚ñ°</span>
                <span class="control close">√ó</span>
            </div>
        </div>
        <div class="window-content terminal-content">
            <div id="output"></div>
            <div class="input-line">
                <span class="prompt">root@cyberpunk:~$</span>
                <input type="text" id="terminalInput" class="terminal-input" maxlength="6" placeholder="Enter code..." autocomplete="off" autofocus>
            </div>
        </div>
    </div>

    <!-- Encrypting Window -->
    <div class="window encrypting-window" id="encryptWindow" style="left: 60%; top: 10%;">
        <div class="window-header">
            <span class="window-title">ENCRYPTION_MODULE</span>
        </div>
        <div class="window-content">
            <div class="encrypt-status">
                <div class="status-text">ENCRYPTING DATA...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="encryptProgress"></div>
                </div>
                <div class="encrypt-output" id="encryptOutput"></div>
            </div>
        </div>
    </div>

    <!-- System Monitor Window -->
    <div class="window monitor-window" id="monitorWindow" style="left: 5%; top: 50%;">
        <div class="window-header">
            <span class="window-title">SYSTEM_MONITOR</span>
        </div>
        <div class="window-content">
            <div class="monitor-grid">
                <div class="monitor-item">
                    <span class="monitor-label">CPU:</span>
                    <span class="monitor-value" id="cpu">0%</span>
                </div>
                <div class="monitor-item">
                    <span class="monitor-label">RAM:</span>
                    <span class="monitor-value" id="ram">0%</span>
                </div>
                <div class="monitor-item">
                    <span class="monitor-label">NET:</span>
                    <span class="monitor-value" id="net">0 MB/s</span>
                </div>
                <div class="monitor-item">
                    <span class="monitor-label">STATUS:</span>
                    <span class="monitor-value status-active">ACTIVE</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Access Granted/Denied Overlay -->
    <div id="accessOverlay" class="access-overlay hidden">
        <div class="access-text"></div>
    </div>

    <!-- Glitch Effect Overlay -->
    <div id="glitchOverlay"></div>

    <!-- Social Media Links -->
    <div class="social-links">
        <a href="https://x.com/0xtransformerrs?s=21" target="_blank" rel="noopener noreferrer">
            <span class="social-icon">ùïè</span>
        </a>
        <a href="https://t.me/Cybr_sol" target="_blank" rel="noopener noreferrer">
            <span class="social-icon">‚úà</span>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
